        // Update background images based on screen size
        function updateBackgrounds() {
            const links = document.querySelectorAll('nav a');
            links.forEach(link => {
                const page = link.getAttribute('href').substr(1);
                const originalBg = `img/bg-${page}.jpg`;
                const smallBg = `img/bg-${page}-small.jpg`;
                if (window.innerWidth < 600) {
                    link.setAttribute('data-bg', smallBg);
                } else {
                    link.setAttribute('data-bg', originalBg);
                }
            });
        }

        // Open the modal with the selected image
        function openModal(img, index) {
            const modal = document.getElementById('myModal');
            const modalImg = document.getElementById('img01');
            modal.style.display = 'flex';
            modalImg.src = img.src;
            currentIndex = index;
        }

        // Close the modal
        function closeModal() {
            const modal = document.getElementById('myModal');
            modal.style.display = 'none';
        }

        // Show previous image in the modal
        function prevImage() {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
            document.getElementById('img01').src = images[currentIndex];
        }

        // Show next image in the modal
        function nextImage() {
            currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
            document.getElementById('img01').src = images[currentIndex];
        }

        // Add event listeners for resizing and loading the page
        window.addEventListener('resize', updateBackgrounds);
        window.addEventListener('load', updateBackgrounds);

                const page = e.target.getAttribute('href').substr(1);

                loadContent(page, bg);
            });
        });
