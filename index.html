        /* Define a custom font 'HMCamino' */
        @font-face {
            font-family: 'HMCamino';
            src: url('fonts/HMCamino.ttf') format('truetype');

        /* Basic styles for the body element */
        body {
            font-family: 'HMCamino', Arial, sans-serif;
            height: 100%;
            margin: 0;
            background: no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
            background-color: rgb(50, 50, 50);
            color: white;
            transition: 200ms ease-out;
        }

        /* Styles for the header element */
        header {
            background-color: #00000000;
            /* Transparent background */
            color: rgb(255, 255, 255);
            display: flex;
            padding: 1em;
        }

        /* Styles for the main heading (h1) */
        h1 {
            text-align: right;
            margin: auto;
            margin-right: 1em;
            margin-top: 0.33em;
            font-size: 3em;
        }

        /* Styles for secondary headings (h2) */
        h2 {
            font-size: 3em;

        }


        p {
            font-size: 1.4em;
            line-height: 1.2em;

        }

        .blur {
            padding: 1em;
            margin: 1em;
            border-radius: 2em;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }


        /* Styles for the navigation bar */
        nav {
            background-color: #00000000;
            /* Transparent background */
            padding: 0.5em;
            text-align: left;
        }

        /* Styles for the navigation list */
        nav ul {
            list-style-type: none;
            /* Remove default list styling */
            font-size: 2em;
            padding: 0;
            margin: 0;
            display: inline;
            flex-wrap: wrap;
        }

        /* Styles for each list item in the navigation */
        nav ul li {
            margin: 0.5em;
        }

        /* Styles for links in the navigation */
        nav ul li a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            padding: 0.5em 1em;
        }

        /* Hover effect for navigation links */
        nav ul li a:hover {
            background-color: #00000000;
            /* Transparent background */
        }

        /* Styles for the main content area */
        main {
            padding: 0;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        /* Styles for the footer */
        footer {
            background-color: #00000000;
            /* Transparent background */
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Gallery Styles */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1em;
        }

        .gallery img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
            /* Zoom effect on hover */
        }

        /* Modal Styles */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            /* Semi-transparent background */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 80%;
            margin: auto;
            display: block;
        }

        /* Styles for the close button in the modal */
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* Styles for navigation arrows in the modal */
        .arrow {
            position: absolute;
            top: 50%;
            width: 40px;
            background-color: rgba(0, 0, 0, 0);
            color: white;
            font-size: 2em;
            text-align: center;
            cursor: pointer;
            user-select: none;
            z-index: 2;
        }

        .arrow-left {
            left: 20px;
            border-radius: 0;
        }

        .arrow-right {
            right: 20px;
            border-radius: 0;
        }

        /* Responsive design for screens smaller than 600px */
        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 0.5em 0;
            }

            nav ul li a {
                padding-left: 0;
            }

            h1 {
                margin-right: 0;
            }
        }

        /* Spacer for layout purposes */
        .space {
            height: 230px;

        }

        /* Styles for the background image */
        .background-image {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
            /* Place it behind all other content */
        }

        /* Ensure header, main content, and footer are above the background */
        header,
        main,
        footer {
            position: relative;
            z-index: 1;
        }



        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;

        .social-buttons a {
            text-decoration: none;
            color: white;
            width: 50px;

            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .bigbutton {

        }

        iframe.youtubevideo {
            aspect-ratio: 16/9;
            width: 100%;
        }

        a.email {
            font-size: 1.4em;
            text-decoration: none;
            color: white;

        }
    </style>
</head>

        // Update background images based on screen size
        function updateBackgrounds() {
            const links = document.querySelectorAll('nav a');
            links.forEach(link => {
                const page = link.getAttribute('href').substr(1);
                const originalBg = `img/bg-${page}.jpg`;
                const smallBg = `img/bg-${page}-small.jpg`;
                if (window.innerWidth < 600) {
                    link.setAttribute('data-bg', smallBg);
                } else {
                    link.setAttribute('data-bg', originalBg);
                }
            });
        }

        // Open the modal with the selected image
        function openModal(img, index) {
            const modal = document.getElementById('myModal');
            const modalImg = document.getElementById('img01');
            modal.style.display = 'flex';
            modalImg.src = img.src;
            currentIndex = index;
        }

        // Close the modal
        function closeModal() {
            const modal = document.getElementById('myModal');
            modal.style.display = 'none';
        }

        // Show previous image in the modal
        function prevImage() {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
            document.getElementById('img01').src = images[currentIndex];
        }

        // Show next image in the modal
        function nextImage() {
            currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
            document.getElementById('img01').src = images[currentIndex];
        }

        // Add event listeners for resizing and loading the page
        window.addEventListener('resize', updateBackgrounds);
        window.addEventListener('load', updateBackgrounds);

        // Event listeners for navigation links to load content dynamically
        document.querySelectorAll('nav a').forEach(link => {

                const page = e.target.getAttribute('href').substr(1);

                loadContent(page, bg);
            });
        });
